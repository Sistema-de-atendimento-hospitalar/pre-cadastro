<!-- Header -->
<mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile-header>
        <app-header></app-header>
    </mat-grid-tile-header>
</mat-grid-list>

<!-- Content -->
<mat-grid-list cols="6" rowHeight="1:1">
    <mat-grid-tile colspan="6" class="content-form-cpf">
        <h1></h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="6">
        <input type="text">
    </mat-grid-tile>
</mat-grid-list>

<!--Footer -->
<mat-grid-list cols="1" rowHeight="1:1" class="footer">
    <mat-grid-tile-footer>
        <app-button-next></app-button-next>
    </mat-grid-tile-footer>
</mat-grid-list>
