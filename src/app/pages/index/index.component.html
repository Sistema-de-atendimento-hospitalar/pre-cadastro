<app-header></app-header>
<div class="container">
    <div class="content">
        <h1 class="row vertical-center"></h1>
        <form #formPaciente="ngForm" class="vertical-center" (ngSubmit)="nextPage()" ngNativeValidate>
            <div class="form-row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError}" id="cpf" name="cpf" [(ngModel)]="paciente.cpf" mask="000.000.000-00" required minlength="14" maxlength="14" placeholder="000.000.000-00" />
                </div>
                <div *ngIf="hasError" class="alert-error">
                    Este cpf é inválido!
                </div>
                <app-button></app-button>
            </div>
        </form>
        <div class="row">
        </div>
    </div>
</div>
