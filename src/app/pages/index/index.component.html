<app-header></app-header>
<div class="wrapper">
    <div class="page-header header-filter">
        <div class="container">
            <div class="content-center brand">
                <h1></h1>
                <form #formPaciente="ngForm" (ngSubmit)="nextPage()" ngNativeValidate>
                    <div class="form-row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': hasError}" id="cpf" name="cpf" [(ngModel)]="paciente.cpf" mask="000.000.000-00" required minlength="14" maxlength="14" placeholder="000.000.000-00" />
                        </div>
                        <div *ngIf="hasError" class="alert-error">
                            Este cpf é inválido!
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <!-- oCaso tenha cpf na base de dados ir para confirmação de dados, caso contrário continuar com o cadastro -->
                            <button class="btn btn-prosseguir btn-danger btn-round">
                                Prosseguir
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
