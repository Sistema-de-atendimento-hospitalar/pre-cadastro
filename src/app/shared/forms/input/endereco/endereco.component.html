<div *ngFor="let item of enderecos; let i = index" class="form-row">
    Indice {{i}}
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <label for="cep" class="col-sm-12 col-form-label">Cep</label>
                <input type="text" class="form-control" id="cep-{i}" [(ngModel)]="endereco.cep" (change)="verifyCep()" name="cep" required minlength="9" placeholder="00000-000" mask="00000-000" />
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
                <input-estado [estado]="endereco.estado"></input-estado>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
                <input-cidade [cidade]="endereco.cidade"></input-cidade>
            </div>
        </div>

        <div class="form-row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <label for="logradouro" class="col-sm-12 col-form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro-{i}" [(ngModel)]="endereco.logradouro" [disabled]="disableInput" name="logradouro" required placeholder="Logradouro" />
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
                <label for="bairro" class="col-sm-12 col-form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro-{i}" [(ngModel)]="endereco.bairro" [disabled]="disableInput" name="bairro" required placeholder="Bairro" />
            </div>
        </div>

        <div class="form-row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <label for="numCasa" class="col-sm-12 col-form-label">Nº</label>
                <input type="text" class="form-control" id="numero-{i}" name="numero" [(ngModel)]="endereco.numImovel" required minlength="1" placeholder="Nº" />
            </div>

            <div class="col-lg-6 col-md-6 col-sm-9">
                <label for="complemento" class="col-sm-12 col-form-label">Complemento</label>
                <input type="text" class="form-control col-lg-11 col-md-11 col-sm-11" id="complemento-{i}" [(ngModel)]="endereco.dsComplemento" name="complemento" placeholder="Complemento" />
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3">
                <button mat-fab color="primary" aria-label="Botão Adicionar" class="plus">
                <mat-icon (click)="openDialog()" >add</mat-icon>
            </button>
            </div>
        </div>
    </div>
</div>
