<div class="form-row">
    <div class="col-lg-1 col-md-1 col-sm-1">
        <label for="ddd" class="col-sm-12 col-form-label">DDD</label>
        <input type="text" [(ngModel)]="telefone.numDdd" class="form-control" id="ddd" name="ddd" mask="00" required minlength="2" placeholder="DDD" />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="telefone" class="col-sm-12 col-form-label">Telefone</label>
        <input type="text" [(ngModel)]="telefone.numTelefone" class="form-control" id="telefone" name="telefone" mask="0000-00009" required minlength="8" placeholder="Telefone" />
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <label for="tpTelefone" class="col-sm-12 col-form-label">Tipo de Telefone</label>
        <mat-select class="form-control" [(ngModel)]="telefone.tipoTelefone">
            <mat-option *ngFor="let tipoTelefone of tiposTelefone" [value]="tipoTelefone">
                {{tipoTelefone.descTipoTelefone}}
            </mat-option>
        </mat-select>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1" *ngIf="showDeleteOption">
        <button mat-mini-fab aria-label="BotÃ£o Deletar" type="button" (click)="deleteTelefone(telefone)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
