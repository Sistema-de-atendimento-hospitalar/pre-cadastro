<h2 mat-dialog-title>Telefone</h2>
<mat-dialog-content>
    <form-telefone [telefone]="telefone" [showDeleteOption]="false"></form-telefone>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Fechar</button>
    <button mat-button [mat-dialog-close]="telefone" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
